<!DOCTYPE html>
<html>
<body>

<h2>Text input fields</h2>

<form action="/bday" method="POST">
  {% csrf_token %}
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" value=""><br>

  <label for="email"> Email Id:</label>
  <input type="email" id="email" name="email" value=""><br>

  <label for="pnumber">Phone Number:</label>
  <input type="tel" id="pnumber" name="pnumber" value=""><br>

  <label for="bfname">Birthday Boy Name:</label>
  <input type="text" id="bfname" name="bfname" value="killer"><br>

  <label for="message"> Message: </label>
  <input type = "text" id="message" name="message" value="" maxlength="100" style="height:100px; width:500px;"><br>

  <label for= "picture"> Upload Pictures</label>
  <input type="file" id="myFile" name="filename">

  <button type="submit" name="preview" value="preview"> submit </button>
  <button type="submit" name="preview" value="preview_value"> submit </button>
 
 

  
</form>

<p>Note that the form itself is not visible.</p>

<p>Also note that the default width of text input fields is 20 characters.</p>

</body>
</html>
